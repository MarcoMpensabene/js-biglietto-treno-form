<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>
    <main>  
        <header> 
            <h1>
                Biglietteria Virtuale 1999
            </h1>
            <div>  
                <label for="userAge">Inserisci la tua età</label>
                <input type="text" name="userAge" id="userAge" placeholder="inserisci la tua età">
            </div>
            <div> 
                <label for="userKm">Inserisci la distanza in kilometri</label>
                <input type="text" name="userKm" id="userKm" placeholder="inserisci il numero di kilometri">
            </div>  
        </header>
       
        <section>  
            <h1>
                Premi il bottone per visualizzare il Prezzo Finale
            </h1>
            <button id="output">Premi</button>
            
            <p>La percentuale dello sconto equivale a : <span id="discount-number">0%</span></p>
            <p>Lo sconto equivale a : <span id="discount-price"></span></p>
            <p>Il prezzo finale è : <span id="price"></span></p>
        </section>   
    
    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- JavaScript -->
    <script src="./js/script.js"></script>

</body>
</html>
